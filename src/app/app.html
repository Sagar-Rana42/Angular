<h2>Two way data binding</h2>
<h2>
    {{name()}}
</h2>

<input type="text" [value]="name()" (input)="name.set($event.target.value)">
<hr>
<hr>

<h2>{{age}}</h2>
<input type="number" [(ngModel)]="age">
<input type="text" [ngModel]="age" (ngModelChange)="age=$event">
<hr>
<hr>

<h3>Update Objects with Two way data binding with signals</h3>
<h1>{{userData().title}}</h1>
<input type="text" [value]="userData().title" (input)="updateUserData('title',$event.target.value)">
<h1>{{userData().age}}</h1>
<input type="text" [value]="userData().age" (input)="updateUserData('age',$event.target.value)">
<h1>{{userData().email}}</h1>
<input type="text" [value]="userData().email" (input)="updateUserData('email',$event.target.value)">
<hr>
<hr>
<hr>
