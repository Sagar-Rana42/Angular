<h1> Control Flow Statement </h1>

<div>
   <ul>
     @for(user of users(); track user){
        <li>{{user}}</li>
     }
   </ul>

   <hr>
   <hr>
   <ul>
    @for(user of usersDetails(); track user.id){
        <li [style.backgroundColor]="$odd?'#ccc':'#fff' ">
            <span>{{user.firstName +" "+ user.lastName }}</span>
            @if($first){<span style="color: red;">Admin</span>}
            @if($last){<span style="color: rgb(167, 98, 74);">Guest</span>}
            
        </li>
        <span>@if($count==$index+1){<span><b>Total Users : </b>{{$count}}</span>}</span>
    }
   </ul>
</div>
