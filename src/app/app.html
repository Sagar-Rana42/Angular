<h1>Switch | Control Flow Statement</h1>

<select  name="" id="" (change)="handleChange($event)">
    <option value="notStarted">notStarted</option>
    <option value="loading">loading</option>
    <option value="success">success</option>
    <option value="error">error</option>
</select>

@switch(status()){
    @case('notStarted'){
        <span style="font-size: larger;">No update Yet</span>
    }
    @case('loading'){
        <span style="color: orange; font-size: larger;">loading in progress</span>
    }
    @case('success'){
        <span style="color: green; font-size: larger;">Success</span>
    }
    @default{
        <span style="color: red; font-size: larger;">Error</span>
    }
}
